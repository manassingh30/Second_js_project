<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Caculator</title>
</head>
<body backgr>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label><b> Height in cm :</b></label>
            <input type="text" id="Height" required/><br>
            <br>
            <label><b>Weight in kg :</b></label>
            <input type="text" id="Weight" required/><br>
            <br>
            <button class="button">Calculate</button>
            <div id="result"></div>
            <div id="Weight Guide">
                <h3>Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Over Weight = Above 24.9</p>
                <br>
            </div>
        </form>
    </div>
</body>
<script src="bmi.js"></script>
</html>
